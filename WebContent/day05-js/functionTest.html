		/* max(a,b) : 숫자 두개를 입력받아서 그중에 큰 수를 리턴해주는 함수*/
		function max(a,b){
			if(a>b){
				return a;
			}else{
				return b;
			}
		}
		
		/* sum(arr) : 정수 배열 한개를 입력받아 그 안의 모든 값들을 더해서 결과 콘솔에 출력*/
		var arr = [10,20,30];
		function sum(arr){
			var sum = 0;
			for (var i = 0; i < arr.length; i++) {
				sum += arr[i];
				
			}
			console.log(sum)
		}
