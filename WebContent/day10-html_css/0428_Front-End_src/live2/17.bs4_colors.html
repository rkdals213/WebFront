<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>bs4 colors</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<h1 class="bg-primary mt-5 text-white">bg-primary</h1>
		<h1 class="bg-secondary text-white">bg-secondary</h1>
		<h1 class="bg-success text-white">bg-success</h1>
		<h1 class="bg-info text-white">bg-info</h1>
		<h1 class="bg-warning text-white">bg-warning</h1>
		<h1 class="bg-danger text-white">bg-danger</h1>
		<h1 class="bg-dark text-white">bg-dark</h1>
		<h1 class="bg-light text-body">bg-light</h1>

		<h1 class="bg-light mt-5 text-muted">text-muted</h1>
		<h1 class="bg-light text-primary">text-primary</h1>
		<h1 class="bg-light text-secondary">text-secondary</h1>
		<h1 class="bg-light text-success">text-success</h1>
		<h1 class="bg-light text-info">text-info</h1>
		<h1 class="bg-light text-warning">text-warning</h1>
		<h1 class="bg-light text-danger">text-danger</h1>
		<h1 class="bg-light text-dark">text-dark</h1>
		<h1 class="bg-light text-body">text-body</h1>
		<h1 class="bg-dark text-white">text-white</h1>
		<h1 class="bg-dark text-light">text-light</h1>
	</div>
</html>
