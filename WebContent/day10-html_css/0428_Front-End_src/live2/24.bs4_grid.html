<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>bs4 grid</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container mt-3 clearfix" style="height: 50px">
		<div class="col-1 h-100 bg-primary float-left">col-1</div>
		<div class="col-1 h-100 bg-secondary float-left">col-1</div>
		<div class="col-1 h-100 bg-success float-left">col-1</div>
		<div class="col-1 h-100 bg-info float-left">col-1</div>
		<div class="col-1 h-100 bg-warning float-left">col-1</div>
		<div class="col-1 h-100 bg-danger float-left">col-1</div>
		<div class="col-1 h-100 bg-dark float-left">col-1</div>
		<div class="col-1 h-100 bg-light float-left">col-1</div>
		<div class="col-1 h-100 bg-primary float-left">col-1</div>
		<div class="col-1 h-100 bg-secondary float-left">col-1</div>
		<div class="col-1 h-100 bg-success float-left">col-1</div>
		<div class="col-1 h-100 bg-info float-left">col-1</div>
	</div>
	<div class="container mt-3 clearfix" style="height: 50px">
		<div class="col-1 h-100 bg-primary float-left">col-1</div>
		<div class="col-2 h-100 bg-secondary float-left">col-2</div>
		<div class="col-3 h-100 bg-success float-left">col-3</div>
		<div class="col-1 h-100 bg-info float-left">col-1</div>
		<div class="col-4 h-100 bg-warning float-left">col-4</div>
		<div class="col-1 h-100 bg-danger float-left">col-1</div>
	</div>
	<div class="container mt-3 clearfix" style="height: 50px">
		<div class="col-6 h-100 bg-primary float-left">col-6</div>
		<div class="col-6 h-100 bg-warning float-left">col-6</div>
	</div>
	<div class="container mt-3 clearfix" style="height: 50px">
		<div class="col-3 h-100 bg-primary float-left">col-3</div>
		<div class="col-5 h-100 bg-warning float-left">
			<div class="col-1 h-100 bg-primary float-left">col-1</div>
			<div class="col-1 h-100 bg-secondary float-left">col-1</div>
			<div class="col-1 h-100 bg-success float-left">col-1</div>
			<div class="col-1 h-100 bg-info float-left">col-1</div>
			<div class="col-1 h-100 bg-warning float-left">col-1</div>
			<div class="col-1 h-100 bg-danger float-left">col-1</div>
			<div class="col-1 h-100 bg-dark float-left">col-1</div>
			<div class="col-1 h-100 bg-light float-left">col-1</div>
			<div class="col-1 h-100 bg-primary float-left">col-1</div>
			<div class="col-1 h-100 bg-secondary float-left">col-1</div>
			<div class="col-1 h-100 bg-success float-left">col-1</div>
			<div class="col-1 h-100 bg-info float-left">col-1</div>
		</div>
		<div class="col-4 h-100 bg-danger float-left">col-4</div>
	</div>
</body>
</html>
