<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>bs4 header</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
	<style>
		#index_nav_login ul {
			list-style-type: none;
			overflow: hidden;
		}
		#index_nav_login ul li {
			font-size: 1.0em;
		}
		#index_nav_login ul li a {
			display: block;
			color: brown;
			text-align: center;
			text-decoration: none;
		}
		#index_nav_login ul li a:hover {
			color: #dfbf9f;
		}
	</style>
</head>
<body>
	<div class="container">
		<nav id="index_nav_login">
			<ul class="m-0 p-0">
				<li class="float-right"><a class="p-1" href="#">SignUp</a></li>
				<li class="float-right"><a class="p-1" href="#">Login</a></li>
			</ul>
		</nav>
		<header id="index_header" class="jumbotron text-center bg-primary">
			<h1>Happy House</h1>
			<h4>행복한 우리 집</h4> 
		</header>
	</div>
</body>
</html>
