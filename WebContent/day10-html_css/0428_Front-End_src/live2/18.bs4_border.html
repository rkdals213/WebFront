<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>bs4 border</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
	<style>
		.box {
			width:140px;
			height: 140px;
			margin: 10px 0px 0px 10px;
		}
	</style>
</head>
<body>

	<div class="container">
		<div class="box border"></div>
		<div class="box border bg-primary"></div>
		<div class="box border border-primary"></div>
		<div class="box border border-primary rounded"></div>
		<div class="box border bg-primary rounded-circle">
			<div class="text-white text-center pt-5 font-weight-bold">BUTTON</div>
		</div>
	</div>
</body>
</html>
