<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=2.0"> 
	<title>bs4 container</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script> 
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
</head>
<body>

	<div class="container border border-primary mt-3">container
	</div>
	<div class="container-fluid border border-primary mt-3">container-fluid
	</div>
	<div class="container-sm border border-primary mt-3">container-sm
	</div>
	<div class="container-md border border-primary mt-3">container-md
	</div>
	<div class="container-lg border border-primary mt-3">container-lg
	</div>
	<div class="container-xl border border-primary mt-3">container-xl
	</div>

</body>
</html>
