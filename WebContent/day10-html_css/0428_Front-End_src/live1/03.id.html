<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>id selector</title>
<!-- id selector : 특정 id에만 적용 -->
<style type="text/css">
	#container {
		width: 30%;
		margin: auto;
	}

	#no1 {
		background-color:blue;
		color:white;
	}
	#no2, #no3 {
		background-color:pink;
		color:yellow;
	}
</style>
</head>
<body>
	<div id="container">
		<h1 id="no1">Head Line no 1</h1>
		<h1 id="no2">Head Line no 2</h1>
		<h1 id="no3">Head Line no 3</h1>
		<h1 id="no4">Head Line no 4</h1>
		<h1 id="no5">Head Line no 5</h1>
	</div>
</body>
</html>
