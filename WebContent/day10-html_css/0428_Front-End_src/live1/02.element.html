<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>element selector</title>
<!-- element selector : html tag 요소에 접근. -->
<style>
	#container {
		width: 30%;
		margin: auto;
	}

	h2 {
		background-color:pink;
		color:yellow;
	}

	h1, h3 {
		background-color:blue;
		color:white;
	}
</style>
</head>
<body>
	<div id="container">
		<h1>Head Line 1</h1>
		<h2>Head Line 2</h2>
		<h3>Head Line 1</h3>
		<h2>Head Line 2</h2>
		<h1>Head Line 3</h1>
	</div>
</body>
</html>
