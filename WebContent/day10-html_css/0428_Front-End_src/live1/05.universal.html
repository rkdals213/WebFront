<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>universal selector</title>
<!-- universal selector : 전체 공통에 적용. -->
<style type="text/css">
	#container {
		width: 30%;
		margin: auto;
	}
	* {
		background-color:gray;
		color:white;
	}
	h2 {
		background-color:pink;
		color:yellow;
	}
</style>
</head>
<body>
	<div id="container">
		<h1>Head Line 1</h1>
		<h2>Head Line 2</h2>
		<h3>Head Line 3</h3>
		<h4>Head Line 4</h4>
		<h5>Head Line 5</h5>
	</div>
</body>
</html>
