<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>descendant selector</title>
<!-- descendant selector : 하위, 자손 -->
<!-- descendant : Tag의 내부에 있는 Tag -->
<style type="text/css">
	#container {
		width: 30%;
		margin: auto;
	}
.myclass h1 {
	background-color:blue;
	color:white;
}
</style>
</head>
<body>
	<div id="container">
	<h1 class="myclass">Head Line 1 : myclass</h1>
	<h1>Head Line 1 : myclass 아래</h1>
	<div class="myclass">
		<h1>Head Line 1 : myclass 내부</h1>
		<div>
			<h1>Head Line 1 : myclass 내부의 내부</h1>
		</div>
		<h1>Head Line 1 : myclass 내부</h1>
	</div>
	</div>
</body>
</html>
