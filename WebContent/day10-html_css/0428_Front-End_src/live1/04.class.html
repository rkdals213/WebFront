<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>class selector</title>
<!-- class selector : 특정 class에만 적용 -->
<style type="text/css">
	#container {
		width: 30%;
		margin: auto;
	}
	.no1 {
		background-color:blue;
		color:white;
	}
	.no2, .no4 {
		background-color:pink;
		color:yellow;
	}
</style>
</head>
<body>
	<div id="container">
		<h1 class="no1">Head Line no 1</h1>
		<h1 class="no2">Head Line no 2</h1>
		<h1 class="no1">Head Line no 3</h1>
		<h1 class="no4">Head Line no 4</h1>
		<h1 class="no1">Head Line no 5</h1>
	</div>
</body>
</html>
